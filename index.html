<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üîπ Sele√ß√£o de mobile -->

        <div class="rvv-number">2</div>
        <div class="rvv-number">3</div>
        <div class="rvv-number">4</div>
        <div class="rvv-number">5</div>
        <div class="rvv-number">6</div>
        <div class="rvv-number">7</div>
        <div class="rvv-number">8</div>
        <div class="rvv-number">9</div>
        <div class="rvv-number">10</div>
        <div class="rvv-number">11</div>
        <div class="rvv-number">12</div>
        <div class="rvv-number">13</div>
        <div class="rvv-number">14</div>
        <div class="rvv-number">15</div>
        <div class="rvv-number">16</div>
        <div class="rvv-number">17</div>
        <div class="rvv-number">18</div>
        <div class="rvv-number">19</div>
        <div class="rvv-number">20</div>
        <div class="rvv-number">21</div>
        <div class="rvv-number">22</div>
        <div class="rvv-number">23</div>
        <div class="rvv-number">24</div>
        <div class="rvv-number">25</div>
        <div class="rvv-number">26</div>
      </div>
    </div>
    <div class="rvv-tooltip" id="rvv-tooltip">0</div>
  </div>

  <!-- üîã Barra de for√ßa -->
  <div class="bfr" id="bfr">
    <div class="bfr-fill" id="bfr-fill"></div>
    <div class="bfr-marker" style="left: 100px;"></div>
    <div class="bfr-marker" style="left: 200px;"></div>
    <div class="bfr-marker" style="left: 300px;"></div>
  </div>

  <!-- üìä Painel de informa√ß√µes -->
  <div class="info-panel" id="info-panel">
    <div>Mobile Selecionado: <span id="selected-mobile">Armor</span></div>
    <div><span id="power-label">For√ßa</span>: <span id="corrected-power">2.00</span></div>
    <div><span id="angle-label">√Çngulo</span>: <span id="calculated-angle">89¬∞</span></div>

  <!-- ‚ö†Ô∏è Mensagem extra para corre√ß√µes -->

  <script src="calculo.js" defer></script>

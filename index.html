<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Aim Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="calculo.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* BFR topo centralizado */
    .bfr {
      width: 400px;
      height: 20px;
      background: #222;
      margin: 20px auto 0 auto;
      position: relative;
      border: 1px solid #555;
      flex-shrink: 0;
    }

    .bfr-fill {
      background: lime;
      height: 100%;
      width: 50%;
      transition: width 0.2s;
      z-index: 1;
    }

    .bfr .marker {
      position: absolute;
      width: 1px;
      height: 100%;
      background-color: white;
      opacity: 0.6;
      z-index: 2;
    }

    .bfr .marker:nth-child(2) { left: 100px; }
    .bfr .marker:nth-child(3) { left: 200px; }
    .bfr .marker:nth-child(4) { left: 300px; }

    /* Info painel logo abaixo do BFR */
    #info-panel {
      width: 400px;
      margin: 10px auto 0 auto;
      text-align: center;
      flex-shrink: 0;
    }

    /* Mobile selectors em cada canto */
    .mobile-selectors {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* para evitar bloquear clicks, vamos habilitar nos imgs */
    }

    .mobile-selectors img {
      position: fixed;
      width: 60px;
      height: 60px;
      cursor: pointer;
      pointer-events: auto;
    }

    /* Canto superior esquerdo */
    #armor {
      top: 10px;
      left: 10px;
    }

    /* Canto superior direito */
    #mage {
      top: 10px;
      right: 10px;
    }

    /* Canto inferior esquerdo */
    #raon {
      bottom: 10px;
      left: 10px;
    }

    /* Canto inferior direito */
    #asate {
      bottom: 10px;
      right: 10px;
    }

    /* Régua fixa na parte inferior centralizada */
    #ruler {
      width: 800px;
      height: 80px;
      background: lightgray;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      z-index: 10;
    }

    /* Wind buttons container */
    .wind-buttons.left,
    .wind-buttons.right {
      position: fixed;
      bottom: 80px; /* acima da régua */
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: calc(100vh - 100px); /* evitar overflow */
      overflow-y: auto;
      z-index: 20;
    }

    .wind-buttons.left {
      left: calc(50% - 410px); /* 800/2=400 + 10px de margem */
      align-items: flex-start;
    }

    .wind-buttons.right {
      right: calc(50% - 410px);
      align-items: flex-end;
    }

    /* Estilo dos botões de vento (exemplo básico) */
    .wind-button {
      width: 32px;
      height: 32px;
      background: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      font-weight: bold;
      font-size: 14px;
    }

    .wind-button.gray {
      background: #666;
    }
  </style>
</head>
<body>

  <!-- Seletor de Mobiles em cantos -->
  <div class="mobile-selectors">
    <img src="Armor.png" id="armor" class="mobile" title="Armor" alt="Armor"/>
    <img src="Mage.png" id="mage" class="mobile" title="Mage" alt="Mage"/>
    <img src="Raon.png" id="raon" class="mobile" title="Raon" alt="Raon"/>
    <img src="Asate.png" id="asate" class="mobile" title="Asate" alt="Asate"/>
  </div>

  <!-- BFR com divisões topo centralizado -->
  <div class="bfr" id="bfr">
    <div class="bfr-fill" id="bfr-fill"></div>
    <div class="marker"></div>
    <div class="marker"></div>
    <div class="marker"></div>
  </div>

  <!-- Barra de informações abaixo da BFR -->
  <div class="info-panel" id="info-panel">
    <div>Mobile Selecionado: <span id="selected-mobile">Armor</span></div>
    <div>Força Corrigida: <span id="corrected-power">2.00</span></div>
    <div>Ângulo Calculado: <span id="calculated-angle">89°</span></div>
  </div>

  <!-- Botões de vento contra (esquerda) -->
  <div class="wind-buttons left" id="wind-left">
    <!-- Botões 1 a 26 serão inseridos via JS -->
  </div>

  <!-- Botões de vento a favor (direita) -->
  <div class="wind-buttons right" id="wind-right">
    <!-- Botões 1 a 26 serão inseridos via JS -->
  </div>

  <!-- Régua centralizada fixa na parte inferior -->
  <div class="ruler" id="ruler"></div>

</body>
</html>

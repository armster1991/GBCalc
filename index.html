<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Aim Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="calculo.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
    }

    .bfr {
      width: 400px;
      height: 20px;
      background: #222;
      margin: 20px auto 0;
      position: relative;
      border: 1px solid #555;
    }

    .bfr-fill {
      background: lime;
      height: 100%;
      width: 50%;
      transition: width 0.2s;
      z-index: 1;
    }

    .bfr .marker {
      position: absolute;
      width: 1px;
      height: 100%;
      background-color: white;
      opacity: 0.6;
      z-index: 2;
    }

    .bfr .marker:nth-child(2) { left: 100px; }
    .bfr .marker:nth-child(3) { left: 200px; }
    .bfr .marker:nth-child(4) { left: 300px; }

    .ruler {
      width: 800px;
      height: 80px;
      background: lightgray;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .ruler::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        rgba(0,0,0,0.4) 0,
        rgba(0,0,0,0.4) 1px,
        transparent 1px,
        transparent 40px
      );
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Seletor de Mobiles -->
  <div class="mobile-selectors">
    <img src="Armor.png" id="armor" class="mobile" title="Armor"/>
    <img src="Mage.png" id="mage" class="mobile" title="Mage"/>
    <img src="Raon.png" id="raon" class="mobile" title="Raon"/>
    <img src="Asate.png" id="asate" class="mobile" title="Asate"/>
  </div>

  <!-- BFR com divisões -->
  <div class="bfr" id="bfr">
    <div class="bfr-fill" id="bfr-fill"></div>
    <div class="marker"></div>
    <div class="marker"></div>
    <div class="marker"></div>
  </div>

  <!-- Botão de vento zero -->
  <div class="wind-button gray" data-value="0" style="position: absolute; top: 0; right: 20px; z-index: 20;">0</div>

  <!-- Informações -->
  <div class="info-panel" id="info-panel">
    <div>Mobile Selecionado: <span id="selected-mobile">Armor</span></div>
    <div>Força Corrigida: <span id="corrected-power">2.00</span></div>
    <div>Ângulo Calculado: <span id="calculated-angle">89°</span></div>
  </div>

  <!-- Botões de vento -->
  <div class="wind-buttons left">
    <!-- Inseridos via JS -->
  </div>
  <div class="wind-buttons right">
    <!-- Inseridos via JS -->
  </div>

  <!-- Régua -->
  <div class="ruler" id="ruler"></div>

</body>
</html>

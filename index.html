<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GBCalc by Armster1991</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mobile-selectors">
    <img src="Armor.png" id="armor" class="mobile" title="Armor" />
    <img src="Mage.png" id="mage" class="mobile" title="Mage" />
    <img src="Raon.png" id="raon" class="mobile" title="Raon" />
    <img src="Asate.png" id="asate" class="mobile" title="Asate" />
  </div>

  <!-- AQUI FOI COMENTADO PARA BACKUP DA VERSÃO FUNCIONAL 1.0 -->
  <!-- Nenhum botão de direção existia antes -->
  <div class="wind-directions" id="wind-directions">
    <div class="wind-dir-button" data-angle="90" title="Leste">→</div>
    <div class="wind-dir-button" data-angle="45" title="Nordeste">↗</div>
    <div class="wind-dir-button" data-angle="135" title="Sudeste">↘</div>
  </div>

  <div class="bfr" id="bfr">
    <div class="bfr-fill" id="bfr-fill"></div>
    <div class="bfr-marker" style="left: 100px;"></div>
    <div class="bfr-marker" style="left: 200px;"></div>
    <div class="bfr-marker" style="left: 300px;"></div>
  </div>

  <div class="info-panel" id="info-panel">
    <div>Mobile Selecionado: <span id="selected-mobile">Armor</span></div>
    <div>Força Corrigida: <span id="corrected-power">2.00</span></div>
    <div>Ângulo Calculado: <span id="calculated-angle">89°</span></div>
  </div>

  <div id="alert-correction" style="text-align:center; margin-top:10px; font-weight:bold;"></div>

  <!-- AQUI FOI COMENTADO PARA BACKUP DA VERSÃO FUNCIONAL 1.0 -->
  <!-- document.write removido para preservar funcionalidade -->
  <div class="wind-buttons left">
    <!-- Ventos negativos (←) -->
    <div class="wind-button red" data-value="-1">-1</div>
    <div class="wind-button red" data-value="-2">-2</div>

  <div class="wind-buttons right">
    <!-- Ventos positivos (→) -->
    <div class="wind-button green" data-value="1">1</div>
